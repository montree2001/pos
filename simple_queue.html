        function playBeep() {

                log(`‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß ${queueNumber} ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à`);
                
                // Auto increment
                const nextQueue = parseInt(queueNumber) + 1;
                document.getElementById('queueInput').value = nextQueue;
                
            } catch (error) {
                log(`‚ùå ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏¥‡∏ß‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${error.message}`);
                showStatus('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', 'error');
            } finally {
                setTimeout(() => {
                    isPlaying = false;
                    setButtonsEnabled(true);
                }, 1000);
            }
        }

        function stopAll() {
            log('‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á');
            speechSynthesis.cancel();
            isPlaying = false;
            setButtonsEnabled(true);
            showStatus('‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô', 'info');
        }

        function setButtonsEnabled(enabled) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = !enabled);
        }

        function updateVolume() {
            const slider = document.getElementById('volumeSlider');
            volume = slider.value / 100;
            document.getElementById('volumeDisplay').textContent = Math.round(volume * 100) + '%';
            log(`üîä ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏î‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á: ${Math.round(volume * 100)}%`);
        }

        function toggleBeep() {
            enableBeep = document.getElementById('enableBeep').checked;
            log(`üîî ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô: ${enableBeep ? '‡πÄ‡∏õ‡∏¥‡∏î' : '‡∏õ‡∏¥‡∏î'}`);
        }

        function toggleVoice() {
            enableVoice = document.getElementById('enableVoice').checked;
            log(`üó£Ô∏è ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®: ${enableVoice ? '‡πÄ‡∏õ‡∏¥‡∏î' : '‡∏õ‡∏¥‡∏î'}`);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName !== 'INPUT') {
                if (e.code === 'Space') {
                    e.preventDefault();
                    callQueue();

                if (e.key === 'Escape') {

        });
